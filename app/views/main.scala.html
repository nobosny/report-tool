@(title: String)(headerstuff: Html)(content: Html)(footerstuff: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="@routes.Assets.at("images/favicon.ico")">

        <title>@title</title>

            <!-- Bootstrap core CSS -->
        <link href="@routes.Assets.at("stylesheets/bootstrap.css")" rel="stylesheet">

            <!-- Custom styles for this template-->
        <link href="@routes.Assets.at("stylesheets/customstyles.css")" rel="stylesheet">

        <link href="@routes.Assets.at("stylesheets/datepicker.css")" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        @headerstuff

    </head>

    <body>

        @views.html.navbar.render()

        <div class="container-fluid">

            @content

        </div> <!-- /container -->


        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <!--<script src="@routes.Assets.at("javascripts/ie10-viewport-bug-workaround.js")"></script>-->
        <!-- Notify library -->
        <script src="@routes.Assets.at("javascripts/notify.min.js")"></script>

        <script src="@routes.Assets.at("javascripts/bootstrap-datepicker.js")"></script>


        @footerstuff

    </body>
</html>
